{% extends "layout.html" %}
{% block content %}
<!--Section: login -->
<section class="vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-5 p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Login ChefInProgress</h3>
    <form action="/login" method="POST">
      
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" id="loginEmail" class="form-control" required />
        <label class="form-label" for="loginEmail">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="loginPassword" class="form-control" required />
        <label class="form-label" for="loginPassword">Password</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>

      <!-- Register link -->
      <div class="text-center">
        <p>Don't have an account? <a href="/register">Register here</a></p>
      </div>
    </form>
  </div>
</section>
{% endblock %}
