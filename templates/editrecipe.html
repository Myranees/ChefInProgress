{% extends "layout.html" %}
{% block content %}
<!--Section: editrecipe -->
<section>
    <div class="container my-5">
        <div class="card shadow-sm p-4 rounded-4">
            <h3 class="text-center mb-4">Create Your Own Recipe</h3>
            <form method="POST">

                <!--Add Recipe Title-->
                <div class="mb-4">
                    <label for="recipeTitle" class="form-label fw-semibold">Recipe Title</label>
                    <input type="text" class="form-control rounded-3" id="recipeTitle" name="title" placeholder="e.g., Classic Chicken Curry" required>
                </div>

                <!--Add Recipe Image-->
                <div class="mb-4">
                    <label for="recipeDescription" class="form-label fw-semibold">Short Description</label>
                    <textarea class="form-control rounded-3" id="recipeDescription" name="description" rows="3" placeholder="e.g., A warm and comforting dish made with spices and love." required></textarea>
                </div>

                <!--Add Recipe Description-->
                <div class="mb-4">
                    <label for="recipeDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="recipeDescription" name="description" rows="3" required></textarea>
                </div>

                <!--Add Recipe Cuisine Categories-->
                <div class="mb-4">
                    <label for="cuisine" class="form-label fw-semibold">Cuisine</label>
                    <select class="form-select rounded-3" id="cuisine" name="cuisine" required>
                        <option value="" disabled selected>Select Cuisine</option>
                        <option value="malay">Malay</option>
                        <option value="chinese">Chinese</option>
                        <option value="indian">Indian</option>
                        <option value="thai">Thai</option>
                        <option value="western">Western</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </div>

                <!--Add Recipe Prep and Serving Time -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="prepTime" class="form-label fw-semibold">Prep Time</label>
                        <input type="text" class="form-control rounded-3" id="prepTime" name="prep_time" placeholder="e.g., 20 minutes" required>
                    </div>
                    <div class="col-md-6">
                        <label for="servings" class="form-label fw-semibold">Servings</label>
                        <input type="number" class="form-control rounded-3" id="servings" name="servings" placeholder="e.g., 4" required>
                    </div>
                </div>

                <!-- Ingredients -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Ingredients</label>
                    <div id="ingredient-list">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control rounded-start" name="ingredients[]" placeholder="e.g., 1 cup flour">
                            <button type="button" class="btn btn-outline-danger rounded-end" onclick="removeIngredient(this)">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm rounded-pill" onclick="addIngredient()">+ Add Ingredient</button>
                </div>

                <!-- Steps -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Instructions</label>
                    <div id="step-list">
                        <!-- Step Text -->
                        <div class="input-group mb-2">
                            <input type="text" class="form-control rounded-start" name="steps[]" placeholder="e.g., Preheat oven to 180Â°C">
                            <button type="button" class="btn btn-outline-danger rounded-end" onclick="removeStep(this)">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>

                        <!-- Step Image -->
                        <div class="input-group mb-2">
                            <input type="file" class="form-control rounded-start" name="steps[]">
                            <button type="button" class="btn btn-outline-danger rounded-end" onclick="removeStepImage(this)">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm rounded-pill" onclick="addStep()">+ Add Step</button>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Update Changes</button>
                    <button type="submit" class="btn btn-danger btn-lg px-5">Delete This Recipe</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
